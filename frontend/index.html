<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Biblioteca Rústica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1> Mi Biblioteca Rústica</h1>

    <div id="formulario">
        <input type="hidden" id="libro_id">
        <input type="text" id="titulo" placeholder="Título" required>
        <input type="text" id="autorxs" placeholder="Autorxs" required>
        <input type="text" id="ubicacion" placeholder="Ubicación (opcional)">
        <input type="text" id="prestado_a" placeholder="Prestado a (opcional)">
        <button onclick="guardarLibro()">Guardar Libro</button>
        <button onclick="cancelarEdicion()" id="cancelar-btn" style="display:none;">Cancelar</button>
    </div>

    <input type="text" id="buscador" placeholder=" Buscar libros..." oninput="buscarLibros()">

    <div id="lista-libros"></div>

    <div id="mensaje-error" class="modal">
        <p id="mensaje-texto"></p>
        <button onclick="cerrarMensaje()">OK</button>
    </div>
    
    <script src="script.js"></script>
    

</body>
</html>
